    <section class="contact-section">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2>Contact Me</h2>
          </div>
        </div>
        <h3 class="contact-title">Any question yet???</h3>
        <h4 class="contact-sub-title">here we go!!</h4>
        <div class="row">
          <div class="contact-info-item">
            <div class="icon"><i class="ri-smartphone-fill"></i></div>
            <h4>my-contact</h4>
            <p>+251966830060</p>
          </div>
          <div class="contact-info-item">
            <div class="icon"><i class="ri-mail-fill"></i></div>

            <p>getanehtsion67@gmail.com</p>
          </div>
        </div>
        <div class="col-md-5 col-10 mt-3 mt-md-0" data-aos="slide-left">
          <div class="contact-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="E-mail"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput3"
                placeholder="Mobile No."
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                placeholder="Message"
                rows="5"
              ></textarea>
            </div>
            <button class="c-btn h-btn mt-3 py-3 px-5 rounded-pill">
              Submit
            </button>
          </div>
        </div>
